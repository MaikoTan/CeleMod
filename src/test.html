<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <div class="list">
    </div>
    <style>
        .list {
            behavior: virtual-list;
            height: 300px;
            overflow-y: scroll;
        }
    </style>
    11
    <script>
        const addData = () => {
            const list = document.querySelector('.list');
            list.vlist.slidingWindowSize = 20;
            const eles = []
            for (let i = 0; i < 20; i++) {
                const item = document.createElement('img');
                const r = Math.random()
                item.src = 'https://starwalk.space/gallery/images/summer-triangle-asterism/1920x1080.jpg?' + r;
                item.style.width = '500px';
                item.key = r
                eles.push(item)
            }

            list.append(eles)
        }
        document.querySelector('.list').addEventListener('contentrequired', () => {
            addData()
            return {
                contentbefore: 0,
                contentafter: 10

            }
        })

        addData()
    </script>

</body>

</html>
