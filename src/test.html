<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div class="a">
    </div>
    <style>
        .a {
            width: 100px;
            height: 100px;
            background: yellow;
        }
    </style>

    <script>
        // test1: change the innerHTML of the style element
        setTimeout(()=>{
            const styleElement = document.querySelector('style');
            styleElement.innerHTML = `
                .a {
                    width: 100px;
                    height: 100px;
                    background: purple;
                }
            `;
        }, 1000)

        // test2: remove and re-append the style element
        setTimeout(()=>{
            const styleElement = document.querySelector('style');
            styleElement.remove();
            const styleElement2 = document.createElement('style');
            styleElement2.innerHTML = `
                .a {
                    width: 100px;
                    height: 100px;
                    background: blue;
                }
            `;
            document.head.appendChild(styleElement2);
        }, 2000)

        
    </script>

</body>
</html>
