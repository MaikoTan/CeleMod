name: Rust

on:
  push:
    branches: [ "master" ]
  pull_request:
    branches: [ "master" ]

env:
  CARGO_TERM_COLOR: always

jobs:
  build:
    runs-on: windows-latest
    steps:
    - uses: actions/checkout@v3
    - name: Set Node.js
      uses: actions/setup-node@v3
      with:
        node-version: 20.x
    - name: Build Frontend
      run: cd ./src/celemod-ui & npm i -g yarn & yarn & yarn build
    - name: Build Rust
      run: cargo build --verbose --release
    - uses: actions/upload-artifact@v4.3.1
      with:
        path: ./target/release/cele-mod.exe
